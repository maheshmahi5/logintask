<h1 align="center" >{{rol}}  Role Selection</h1>

<button class="btn btn-secondary" (click)="back()">back</button>
<button class ='btn btn-info' id='submit' (click)='submit()'>submit</button>


<!-- for  role change management -->
<div *ngIf="show">
<angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"  (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
  <c-badge>
            <ng-template let-item="item">
                <label style="margin: 0px;">{{item.itemName}} ({{item.id}})</label>
            </ng-template>
  </c-badge>
  <c-item>
          <ng-template let-item="item">
            <label style="color: #333;min-width: 150px;">{{item.itemName}} ({{item.id}})</label>
            
          </ng-template>
  </c-item>
</angular2-multiselect>
</div>
